{% extends "basetj.html" %}
{% block content %}
<div class="wrap">
<br>
	<div class="row">
		<div class="col-lg-9">
			<h1>{{ news.title }}</h1>
			<img src="{{ image.news_image.url }}" />
			<p>
				<i>{{ news.creation_date}}</i>
			</p>

			<p>
				{{ news.text|linebreaks }}
			</p>

			<a href="{% url 'news_and_events' %}" style="color: #008e42;">Ба пеш</a>
		</div>

		<div class="col-lg-3 last-news">
			<h1>Охирин</h1>
			<hr>
			<ul>
			{% for news_title in news_list %}
				<li><a href="{% url 'news_detail' news_title.id %}">{{ news_title.title }}</a></li>
			{% endfor %}
			</ul>
		</div>
	</div>
<br>
</div>
{% endblock content %}
